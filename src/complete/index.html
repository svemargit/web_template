<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete setup</title>
    <link rel="stylesheet" href="css/home_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="display">
    <div class="navigation">
        <ul>
            <li class="list active" id="home-list">
                <a href="#" onclick="showContent('home')">
                    <span class="bi bi-house icon"></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" id="profile-list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('form')">
                    <span class="bi bi-input-cursor-text icon"></span>
                    <span class="title">Form</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle">
        <span name="grid-outline" class="open bi bi-list"></span>
        <span name="close-circle-outline" class="close bi bi-x"></span>
    </div>
</div>
<div class="container m-4">
    <div id="home-content" class="content active">
        <h1>Home Content</h1>
    </div>

    <div id="form-content" class="content">
        <h1>Form Content</h1>
        <p>todo</p>
    </div>

</div>
<script src="js/home_menu.js"></script>
<script>
    function showContent(contentId) {
        const allContent = document.querySelectorAll('.content');
        allContent.forEach(content => {
            content.classList.remove('active');
        });

        const selectedContent = document.getElementById(`${contentId}-content`);
        selectedContent.classList.add('active');
    }
</script>
</body>
</html>
