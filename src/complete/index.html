<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete setup</title>
    <link rel="stylesheet" href="css/home_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="display">
    <div class="navigation">
        <ul>
            <li class="list active" id="home-list">
                <a href="#" onclick="showContent('home')">
                    <span class="bi bi-house icon"></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" id="profile-list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('profile')">
                    <span class="bi bi-person icon"></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('messages')">
                    <span class="bi bi-chat icon"></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="list" id="settings-list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('settings')">
                    <span class="bi bi-gear icon"></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('help')">
                    <span class="bi bi-info icon"></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('password')">
                    <span class="bi bi-key icon"></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="showContent('signout')">
                    <span class="bi bi-door-open icon"></span>
                    <span class="title">Sing Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle">
        <span name="grid-outline" class="open bi bi-list"></span>
        <span name="close-circle-outline" class="close bi bi-x"></span>
    </div>
</div>
<div class="container m-4">
    <div id="home-content" class="content active">
        <h1>Home Content</h1>
    </div>

    <div id="profile-content" class="content">
        <h1>Profile Content</h1>
      <p>Zde se bude nachayet muj kontent</p>
      <p>ale proc je sakra uprostred</p>
    </div>

    <div id="messages-content" class="content">
        <h1>Messages Content</h1>
    </div>

    <div id="settings-content" class="content">
        <h1>Settings Content</h1>
    </div>


    <div id="help-content" class="content">
        <h1>Help Content</h1>
    </div>

    <div id="password-content" class="content">
        <h1>Password Content</h1>
    </div>

    <div id="signout-content" class="content">
        <h1>Sign-Out Content</h1>
    </div>
</div>
<script src="js/home_menu.js"></script>
<script>
    function showContent(contentId) {
        const allContent = document.querySelectorAll('.content');
        allContent.forEach(content => {
            content.classList.remove('active');
        });

        const selectedContent = document.getElementById(`${contentId}-content`);
        selectedContent.classList.add('active');
    }
</script>
</body>
</html>
