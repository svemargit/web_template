<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="display">
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="bi bi-house icon"></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-person icon"></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-chat icon"></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-gear icon"></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-info icon"></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-key icon"></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="bi bi-door-open icon"></span>
                    <span class="title">Sing Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle">
        <span name="grid-outline" class="open bi bi-list"></span>
        <span name="close-circle-outline" class="close bi bi-x"></span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
